<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="panel panel-default text-center">
            <div class="panel-heading">Create your team!</div>
            <div class="panel-body">
                <div class="search-area row">
                    <!-- SEARCH BY NAME -->
                    <div class="search-field text-center col-sm-4">
                        <h5>Search by last name:</h5>
                        <form name="search-by-lastname-selector" action="">
                            <select name="searchByLastnameList" id="lastnames-list" onchange="playerController.renderByLastname(this.form)">
                                <option value="lastnameVariable">Will populate with lastnames</option>
                            </select>
                        </form>
                    </div>
                    <!-- SEARCH BY POSITION -->
                    <div class="search-field text-center col-sm-4">
                        <h5>Search by position:</h5>
                        <form name="searchBy-position-selector" action="">
                            <select name="searchByPositionList" id="positions-list" onchange="playerController.renderByPosition(this.form)">
                                <option value="positionVariable">Will populate with positions</option>
                            </select>
                        </form>
                    </div>
                    <!-- SEARCH BY TEAM -->
                    <div class="search-field text-center col-sm-4">
                        <h5>Search by team:</h5>
                        <form name="search-by-team-selector" action="">
                            <select name="searchByTeamList" id="teams-list" onchange="playerController.renderByTeam(this.form)">
                                <option value="teamVariable">Will populate with teams</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">NFL Roster</div>
                    <div class="panel-body roster-body">
                        <div class="text-center" id="player-roster">
                            <div class="player-card">
                                <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="Player image placeholder" class="player-image">
                                <h4 class="player-name">Player Name</h4>
                                <h6 class="player-position">Player Position</h6>
                                <h6 class="player-team">Player Team</h6>
                                <button class="btn btn-primary">Add button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">My Team</div>
                    <div class="panel-body team-body">
                        <div class="text-center" id="my-team">
                            <div class="player-card">
                                <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" width="150px" alt="Player image placeholder"
                                    class="player-image">
                                <h4 class="player-name">Player Name</h4>
                                <h6 class="player-position">Player Position</h6>
                                <h6 class="player-team">Player Team</h6>
                                <button class="btn btn-primary">Remove button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- EXTERNAL LIBRARIES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- SERVICE -->
    <script src="app/nfl-roster/playerService.js"></script>
    <!-- CONTROLLER -->
    <script src="app/nfl-roster/playerController.js"></script>
    <!-- APP / INIT -->
    <script src="app/init.js"></script>
</body>

</html>
